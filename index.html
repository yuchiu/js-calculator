<DOCTYPE html>
    <html lang="en">
    <html>


    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>JavaScript Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css">
    </head>

    <body>

        <div class="container " id="calc-container">
            <form name="calculator">
                <input  type="text" name="process" id = "topBar" placeholder="">
                <input type="text" name="answer" id= "mainBar" placeholder="...">
                <input  type="button" value=" C " id="clear">
                <br>
                <input class="number" type="button" value=" 7 " id="7">
                <input class="number" type="button" value=" 8 " id="8">
                <input class="number" type="button" value=" 9 " id="9">
                <input class="symbol" type="button" value=" รท " id="divide">
                <br>
                <input class="number" type="button" value=" 4 " id="4">
                <input class="number" type="button" value=" 5 " id="5">
                <input class="number" type="button" value=" 6 " id="6">
                <input class="symbol" type="button" value=" x " id="multiply">
                <br>
                <input class="number" type="button" value=" 1 " id="1">
                <input class="number" type="button" value=" 2 " id="2">
                <input class="number" type="button" value=" 3 " id="3">
                <input class="symbol" type="button" value=" - " id="minus">
                <br>
                <input class="number" type="button" value=" 0 " id="0">
                <input class="symbol" type="button" value=" . " id="decimal">
                <input class="symbol" type="button" value=" = " id="equal">
                <input class="symbol" type="button" value=" + " id="plus">
            </form>

        </div>

        <!-- /.container -->



        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="./js/index.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/calc.js"></script>
    </body>

    </html>
